<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>My Google AJAX Search API Application</title>
    <link href="http://www.google.com/uds/css/gsearch.css" type="text/css" rel="stylesheet"/>
    <script src="http://www.google.com/uds/api?file=uds.js&amp;v=1.0&amp;key=ABQIAAAA_UDgKGWyYuE0YHl4H0WTHhSSCN1Kea5klT69mdYQdrUtNkZGgRToFkNTRiIueSsdGSgAhjc6nKjZ_g" type="text/javascript"></script>
    <script language="Javascript" type="text/javascript">
    //<![CDATA[

    function load( verse ) {
      // Create a search control
      var searchControl = new GSearchControl();

      // Add in a full set of searchers
      searchControl.addSearcher(new GwebSearch());

      // Tell the searcher to draw itself and tell it where to attach
      searchControl.draw(document.getElementById("searchcontrol"));

      // Execute an initial search
      searchControl.execute( verse );
    }

    //]]>
    </script>
  </head>

  <body>
    <FRAMESET FRAMEBORDER=1 BORDERCOLOR=#000000 BORDER=1 COLS="50%,*">
      <FRAME FRAMEBORDER=1>
        <A ONCLICK=load("monmouth")>Monmouth</A> <BR>
        <A ONCLICK=load("weakness")>Weakness</A> <BR>
      </FRAME>

      <FRAME FRAMEBORDER=1 NAME="output_frame" SRC="nothing.html">
        <div id="searchcontrol"/>
      </FRAME>

    </FRAMESET>
  </FRAMESET>

  </body>

</html>
